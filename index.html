<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contribution Picker</h1>
            <p>Select a box to reveal your contribution number. Professional & Secure.</p>
        </header>

        <div id="grid" class="grid">
            <!-- 6 Boxes will be generated here -->
            <div class="box" id="box-0" onclick="handleBoxClick(0)">?</div>
            <div class="box" id="box-1" onclick="handleBoxClick(1)">?</div>
            <div class="box" id="box-2" onclick="handleBoxClick(2)">?</div>
            <div class="box" id="box-3" onclick="handleBoxClick(3)">?</div>
            <div class="box" id="box-4" onclick="handleBoxClick(4)">?</div>
            <div class="box" id="box-5" onclick="handleBoxClick(5)">?</div>
        </div>

        <div id="admin-panel" class="admin-panel">
            <h3>Admin Controls</h3>
            <div class="admin-grid">
                <button onclick="toggleAdminMode()" id="admin-mode-btn">Enter Edit Mode</button>
                <button onclick="shuffleBoxes()">Shuffle Numbers</button>
                <button onclick="addBox()">+ Add Box</button>
            </div>
            <p id="admin-status" style="font-size: 0.8rem; margin-top: 10px; color: var(--primary);"></p>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h3>Claim this box?</h3>
                <p>Enter your name to reveal the hidden number.</p>
                <input type="text" id="username" placeholder="Your Name">
                <div class="modal-actions">
                    <button id="cancel-btn">Cancel</button>
                    <button id="confirm-btn">Reveal & Claim</button>
                </div>
            </div>
        </div>

        <div id="reveal-modal" class="modal">
            <div class="modal-content">
                <h2 id="result-number">0</h2>
                <p>Is your contribution number!</p>
                <div class="modal-actions-vertical">
                    <button id="share-wa-btn">Share to WhatsApp</button>
                    <button id="copy-btn">Copy to Clipboard</button>
                    <button id="close-reveal-btn">Close</button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 Contribution System. Secure & Anonymous.</p>
            <p style="margin-top: 5px; font-size: 0.7rem; color: #475569;">Copyright ©️ Israel</p>
            <div id="admin-reset-container">
                <button id="reset-btn">Reset All Boxes</button>
            </div>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        window.firebaseConfig = {
            apiKey: "FIREBASE_API_KEY",
            authDomain: "FIREBASE_AUTH_DOMAIN",
            projectId: "FIREBASE_PROJECT_ID",
            storageBucket: "FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "FIREBASE_MESSAGING_SENDER_ID",
            appId: "FIREBASE_APP_ID"
        };

        window.firebaseApp = { initializeApp };
        window.firebaseFirestore = { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc };
    </script>
    <script type="module" src="app.js"></script>
    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close">OK</button>
        </div>
    </div>
</body>
</html>
